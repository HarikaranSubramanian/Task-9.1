<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form and Table</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    </head>

    <body>

        <div class="container">
            <h1 class="mt-4" id="title">Hotel Mc way</h1>

            <p class="mb-4" id="description">Fill out the form to reserve your
                Table.</p>

            <form id="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name">First Name:</label>
                        <input type="text" class="form-control" id="first-name"
                            placeholder="Enter your first name"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last-name">Last Name:</label>
                        <input type="text" class="form-control" id="last-name"
                            placeholder="Enter your last name"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address"
                        placeholder="Enter your address" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pincode">Pincode:</label>
                        <input type="text" class="form-control" id="pincode"
                            placeholder="Enter your pincode" required>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="gender-group">
                            <label>Gender:</label>
                            <div>
                                <input type="radio" id="male" name="gender"
                                    value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender"
                                    value="female" required>
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="food">Choose at least 2 food options:</label>
                    <select class="form-control" id="food" multiple required>
                        <option value="pizza">Pizza</option>
                        <option value="burger">Burger</option>
                        <option value="pasta">Pasta</option>
                        <option value="salad">Salad</option>
                        <option value="sandwich">Sandwich</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state"
                            placeholder="Enter your state" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" id="country"
                            placeholder="Enter your country" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"
                    id="submit">Submit</button>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
